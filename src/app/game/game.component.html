<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]= "i == game.currentPlayer"
  [name]="player"
  class="avatar-position"
></app-player>

<div class="playground">
  <div class="card-stack">
    <!-- Card Stack -->
    <img
      [ngStyle]="{ 'right.px': i * 2 }"
      *ngFor="let cards of [0, 1, 2, 3]; let i = index"
      src="/assets/img/cards/custom_back.png"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 10px"
      src="/assets/img/cards/custom_back.png"
    />
    <!-- Stack for played Cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="/assets/img/cards/{{ card }}.png"
    />
    <!-- current Card (Animation) -->
    <img
      (click)="takeCard()"
      *ngIf= "game.pickCardAnimation"
      class="pick-card"
      style="right: 20px"
      src="/assets/img/cards/{{ game.currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]= "game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
