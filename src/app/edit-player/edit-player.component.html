<h1 mat-dialog-title>Edit Player</h1>

<img
  class="avatar-picture"
  [mat-dialog-close]="avatar"
  *ngFor="let avatar of allAvatarPictures"
  src="./assets/img/avatar/{{ avatar }}"
/>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button
    mat-button
    color="warn"
    [mat-dialog-close]="'DELETE'"
    cdkFocusInitial
  >
    Delete Player
  </button>
</div>
